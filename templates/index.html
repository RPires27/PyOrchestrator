<!DOCTYPE html>
<html>
<head>
    <title>PyOrchestrator Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button-link { display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px; }
        .button-link:hover { background-color: #0056b3; }
        .action-link { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>PyOrchestrator Dashboard</h1>

    <div>
        <a href="/projects/add" class="button-link">Add New Project</a>
        <a href="/schedules/add" class="button-link">Add New Schedule</a>
    </div>

    <h2>Projects</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Source Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.source_type }}</td>
                <td>
                    <a href="/projects/{{ project.id }}" class="action-link">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
