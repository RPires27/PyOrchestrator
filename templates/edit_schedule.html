{% extends "base.html" %}

{% block title %}Edit Schedule - PyOrchestrator{% endblock %}

{% block content %}
<h1>Edit Schedule</h1>

<div class="card">
    <div class="card-body">
        <form action="/schedules/{{ schedule.id }}/edit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Schedule Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ schedule.name }}" required>
            </div>
            <div class="mb-3">
                <label for="project_id" class="form-label">Project</label>
                <select class="form-select" id="project_id" name="project_id" required>
                    {% for project in projects %}
                    <option value="{{ project.id }}" {% if project.id == schedule.project_id %}selected{% endif %}>{{ project.name }} (ID: {{ project.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cron_schedule" class="form-label">Cron Schedule</label>
                <input type="text" class="form-control" id="cron_schedule" name="cron_schedule" value="{{ schedule.cron_schedule }}" placeholder="e.g., * * * * *" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Schedule</button>
            <a href="/projects/{{ schedule.project_id }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
